<!DOCTYPE HTML>
<html>

<head>
    <link rel="stylesheet" href="./index.css" />
    <title>Popup</title>
    <link rel="stylesheet" href="./pop.css">
</head>

<body>
    <div class="main">
        <button id="popup" class="" onclick="popupshow();"><img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcToxcJwDLy4qk-H40l012Y4uG5pEQczkpJE_ugpXByQL5Doa5dEpAEjRGGWHAhbmg4qVmk&usqp=CAU"
                alt="">Don't Open</button>
        <div id="sub" class="none">
            <img src="./cross.png" alt="">

            <button onclick="popupclose();" id="popupclose"><img
                    src="https://thumbs.dreamstime.com/b/3d-businessman-invitation-27602462.jpg" alt="#">Kindly Leave and close the door</button>
        </div>
    </div>
    <script src="./pop.js"></script>
</body>

</html>
